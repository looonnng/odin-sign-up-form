<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="left-side">
      <div class="logo-container">
        <img src="misc/odin-lined.png" alt="odin-logo">
        <h1>LOGO</h1>
      </div>
      <div class="footer">
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
    </div>
    <div class="right-side">
      <h1>
        quis viverra nibh cras pulvinar mattis nunc sed blandit libero volutpat
        sed cras ornare arcu dui vivamus arcu felis.
      </h1>
      <h1>Sign up <em>now</em> to get started.</h1>

      <h1 class="login-intro">You <em>know</em> you want to.</h1>
      <div class="form-wrapper">
        <h1>Let's do this!</h1>
        <form id="login-form" class="login-form">
          <div class="form-control">
            <label for="first-name">First Name</label>
            <input
              id="first-name"
              type="text"
              name="first-name"
              placeholder=" "
              required
            />
          </div>
          <div class="form-control">
            <label for="last-name">Last Name</label>
            <input
              id="last-name"
              type="text"
              name="last-name"
              value=""
              placeholder=" "
              required
            />
          </div>
          <div class="form-control">
            <label for="mail">Email</label>
            <input
              id="mail"
              type="email"
              name="email"
              value=""
              placeholder=" "
              required
            />
          </div>
          <div class="form-control">
            <label for="phone-number">Phone Number</label>
            <input
              id="phone-number"
              type="tel"
              name="phone-number"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              placeholder="xxx-xxx-xxxx"
              required
            />
          </div>
          <div class="form-control">
            <label for="pwd">Password</label>
            <input
              id="pwd"
              type="password"
              name="password"
              placeholder=" "
              required
            />
          </div>
          <div class="form-control">
            <label for="password-confirm">Confirm Password</label>
            <input
              id="password-confirm"
              type="password"
              name="password-confirm"
              placeholder=" "
              required
            />
          </div>
        </form>
      </div>

      <div class="form-control login">
        <button type="submit" form="login-form">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
      </div>
    </div>
  </body>
</html>
